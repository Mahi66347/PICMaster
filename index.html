<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICMaster Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-nav">
        <div class="logo">PICMaster</div>
        <div class="header-right">
            <div id="user-profile" class="profile-pic"><i class="fas fa-user-circle"></i></div>
            <i class="fas fa-cog settings-icon" id="settings-btn"></i>
        </div>
    </header>

    <div id="settings-menu" class="side-menu">
        <div class="menu-header"><h3><i class="fas fa-sliders-h"></i> Settings</h3></div>
        <div class="menu-item" id="account-info">
            <i class="fas fa-user-shield"></i>
            <span>Account: <b id="user-name">Guest</b></span>
        </div>
        <div class="menu-item" id="history-btn">
            <i class="fas fa-history"></i>
            <span>Uploaded Files</span>
        </div>
        <div class="menu-item logout" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </div>
    </div>

    <main class="container">
        <h1 class="welcome-text">WELCOME</h1>
        
        <div class="rabbit-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5Nnd4M24xdm5ycXlyeXN4bmJ4bmx4bmx4bmx4bmx4bmx4bmx4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKVUn7iM8FMEU24/giphy.gif" class="rabbit">
        </div>

        <div id="drop-area">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <h3>Click to Upload File</h3>
        </div>

        <button id="camera-btn" class="glass-btn">
            <i class="fas fa-camera"></i> Open Camera & Send Live
        </button>
        
        <video id="webcam" autoplay playsinline style="display:none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
