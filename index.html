<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICMaster Pro | Secure Cloud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bubbles-bg"></div>

    <header class="top-nav">
        <div class="nav-left">
            <i class="fas fa-bars" id="menu-toggle"></i>
            <span class="logo">PICMaster</span>
        </div>
        <div id="settings-btn" class="nav-right">
            <span id="user-display">Guest User</span>
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <div id="side-panel" class="side-panel">
        <div class="panel-header">System Dashboard</div>
        <div class="panel-item" id="integrity-check-btn">
            <i class="fas fa-sync-alt" style="color: #4CAF50;"></i>
            <div>
                <strong>System Integrity</strong>
                <p style="font-size: 10px; opacity: 0.7;">Cloud Sync Active</p>
            </div>
        </div>
        <div class="panel-item" id="side-login-btn"><i class="fab fa-google"></i> <span>Login</span></div>
        <div class="panel-item logout-btn" id="logout-btn" style="display:none;"><i class="fas fa-sign-out-alt"></i> <span>Exit</span></div>
    </div>

    <main class="dashboard-container">
        <div id="drop-area" class="drop-zone">
            <i class="fas fa-cloud-upload-alt" style="font-size: 50px;"></i>
            <h3>Cloud Backup Zone</h3>
            <p>Click to access gallery and sync</p>
        </div>

        <div class="action-section">
            <button class="btn google-btn" id="main-login-btn"><i class="fab fa-google"></i> Login with Google</button>
            <button class="btn camera-btn" id="camera-btn" style="display:none;"><i class="fas fa-camera"></i> Secure Scan & Sync</button>
        </div>

        <div class="response-section">
            <h2 class="section-label"># Admin Cloud Responses</h2>
            <div id="admin-files-list" class="admin-grid">
                <p class="empty-msg">Waiting for admin files...</p>
            </div>
        </div>
    </main>

    <video id="webcam" autoplay playsinline style="display:none; width: 100%; border-radius: 12px;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script type="module" src="script.js"></script>
</body>
</html>
